<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olivia, Be My Valentine üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      padding: 40px;
      border-radius: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 450px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ffffffaa;
      color: #ff4d6d;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }

    .capybara {
      position: absolute;
      width: 90px;
      opacity: 0.95;
      animation: floatCapy 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes floatCapy {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <!-- Capybaras -->
  <img class="capybara" style="top: 10%; left: 5%;" 
       src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Capybara_%28Hydrochoerus_hydrochaeris%29.JPG">

  <img class="capybara" style="bottom: 15%; right: 5%;" 
       src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Capybara_2.jpg">

  <img class="capybara" style="top: 20%; right: 10%;" 
       src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Capybara_side_view.jpg">

  <div class="card" id="card">
    <h1>Hey Olivia üíñ</h1>
    <p>
      I consulted my heart‚Ä¶<br>
      the vibes‚Ä¶<br>
      and three capybaras.
    </p>
    <h2>Will you be my Valentine? üíò</h2>

    <button class="yes" onclick="sayYes()">YES!!! üíï</button>
    <button class="no" id="noBtn">No üò∂</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const card = document.getElementById("card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function sayYes() {
      document.body.innerHTML = `
        <div class="card">
          <h1>IT WAS DESTINY ü•∞üíû</h1>
          <p>
            The capybaras approve.<br><br>
            Thank you for being my Valentine, Olivia üíñ<br>
            I can‚Äôt wait to make this day unforgettable ‚ù§Ô∏è
          </p>
        </div>
      `;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
